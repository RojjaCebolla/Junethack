<!doctype html>
<html class="view_wide" xmlns:og='http://ogp.me/ns#'>
  <head>
    <meta content='application/xhtml+xml;charset=utf-8' http-equiv='content-type'>
    <title>Junethack - 629 players registered - 8840 games played!</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Junethack" />
    <meta property="og:url" content="https://junethack.net/" />
    <meta property="og:description" content="The NetHack Cross-Variant Summer Tournament" />
    <meta property="og:image" content="https://junethack.net/apple-touch-icon.png" />
<style>
* {
  margin: 0;
  padding: 0;
  font-family: Helvetica, Arial, sans-serif;
  color: #444;
}
h1 {
  margin-top: 40px;
}
h2 {
  margin-top: 25px;
}
h3 {
  margin-top: 15px;
}
a {
  color: #999;
  text-decoration: none;
}
a:hover {
  color: #000;
}
body {
  position: relative;
}
#controls {
  position: fixed;
  top: 30px;
  left: 40px;
  text-align: center;
}
#controls a {
  position:relative;
  display: block;
  margin-top: 15px;
  line-height: 40px;
  width: auto;
}
#controls a:hover:after,
#controls a:active:after,
#controls a:hover:before,
#controls a:active:before {
  content: "";
  display:block;
  position: absolute;
  top: 0;
  height: 0;
  width: 0;
  border-bottom: 20px solid transparent;
  border-top: 20px solid transparent;
}
#controls a:hover:after,
#controls a:active:after {
  right: -20px;
  border-left:20px solid #eee;
}
#controls a:hover:before,
#controls a:active:before {
  left: -20px;
  border-right:20px solid #eee;
}
#controls a:hover,
#controls a:active {
  background-color: #eee;
}
#container {
  width: 800px;
  margin-left: 150px;
  margin-bottom: 50px;
}
.trophy {
  position: relative;
}
.trophy_end {
  display: block;
  clear: both;
}
.cabinet {
  display: block;
  float: left;
}
.divider {
  margin: 5px;
  font-size: 60px;
  line-height: 50px;
  font-family: monospace;
  color: #eee;
}
.icon {
  cursor:help;
  display:block;
  height: 54px;
  width: 54px;
  margin-top: 5px;
  vertical-align: top;
}
.non-existent {
  background-image: url("../undefined_light.png");
  background-color: #aef;
  display: inline-block;
}
img.preferred, .preferred {
  padding-right: 5px;
  border-right: 10px solid #000;
}
.view_compact .icon,
.view_wide .icon {
  display:inline-block;
  margin-right: 5px;
}
.view_compact img.icon,
.view_wide img.icon{
  padding: 0 0 5px 0;
  border-right: 0;
  border-bottom: 10px solid transparent;
}
.view_wide img.preferred, .view_wide .preferred {
  padding-bottom: 5px;
  border-bottom: 10px solid #000;
}
.view_compact img.preferred, .view_compact .preferred {
  padding-bottom: 3px;
  border-bottom: 6px solid #000;
}
.view_compact .divider,
.view_wide .divider {
  margin-left: 0px;
}
.view_compact .icon {
  height: 30px;
  width: 30px;
  background-size: contain;
}
.view_compact h3 {
  display:block;
  float: left;
  width: 30%;
}
.view_compact .divider {
  margin: 5px 5px 5px
  margin-left: 3px;
  font-size: 40px;
  line-height: 25px;
  font-family: monospace;
  color: #ddd;
}
</style>
<script>
function change_class(link){
  document.documentElement.className = '';
  switch(link.id){
    case 'view_wide':
    case 'view_narrow':
    case 'view_compact':
      document.documentElement.className = link.id;
      break;
    default:
      break;
  }
}
</script>
  </head>
  <body>
    <aside>
      <div id="controls">
        <a id="view_wide" href="#" onmouseover="change_class(this)" onclick="change_class(this)">Wide</a>
        <a id="view_narrow" href="#" onmouseover="change_class(this)" onclick="change_class(this)">Narrow</a>
        <a id="view_compact" href="#" onmouseover="change_class(this)" onclick="change_class(this)">Compact</a>
      </div>
    </aside>
    <div id="container">

          </span>

        </div>
        <div class="trophy">

          <span class="previous_cabinet cabinet">

          </span>

            <img title="4princeoftheworld_1_prince.png" src="4princeoftheworld_1_prince.png" class="icon"/>
            <img title="4princeoftheworld_2_prince.png" src="4princeoftheworld_2_prince.png" class="preferred icon"/>
          </span>

        <div class="trophy">
          <h3> King of the World </h3>
          <span class="previous_cabinet cabinet">
            <img title="../old/old-king.png" src="../old/old-king.png" class="icon"/>
          </span>

          <span class="proposed_cabinet cabinet">
            <img title="../old/old-king.png" src="../old/old-king.png" class="icon"/>
            <img title="4princeoftheworld_1_king.png" src="4princeoftheworld_1_king.png" class="icon"/>

          </span>

        </div>
      </article>
    </div>
  </body>
</html>
