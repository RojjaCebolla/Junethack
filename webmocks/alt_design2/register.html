    <title>Junethack</title> 
  </head> 
  <body> 
    <div id='container'> 
      <div class='navigation' id='topnav'> 
        <nav> 
          <!-- use of the nav element: http://www.webteacher.ws/2009/07/09/html5-the-nav-element --> 
          <h1> 
            Navigation
          </h1> 
          <ul> 
            <li> 
              <a href='/'>Home</a> 
            </li> 
            <li> 
              <a href='/login'>Login</a> 
            </li> 
            <li> 
              <a href='#'>Scoreboard</a> 
            </li> 
            <li> 
              <a href='#'>Help</a> 
            </li> 
          </ul> 
          <span class='clear'></span> 
        </nav> 
      </div> 
      <div class='hcenter'> 
        <p> 
          <img alt='Logo' src='banner_at2.png' /> 
        </p> 
      </div> 
      <div class='content_bulk'> 
        <div class='text_content_wrapper'> 
          <div class='text_content'> 
            <form action='/create' id='register_form' method='post'> 
              <fieldset> 
                <div id='username_row'> 
                  <label for='username'>Username:</label> 
                  <input id='username' name='username' type='textbox' value='' /> 
                  <div class='form_msg'> 
                    &nbsp;
                  </div> 
                  <span class='clear'></span> 
                </div> 
                <div id='password_row'> 
                  <label for='password'>Password:</label> 
                  <input id='password' name='password' type='password' value='' /> 
                  <div class='form_msg'> 
                    &nbsp;
                  </div> 
                  <span class='clear'></span> 
                </div> 
                <div id='confirm_row'>
                <label for='confirm'>Confirm Password:</label>
                <input id='confirm' name='confirm' type='password' value='' />
                <div class='form_msg'>
                    &nbsp;
                </div>
                <span class='clear'></span>
                </div>
                <input id='submit' name='submit' type='submit' value='Register!' /> 
              </fieldset> 
            </form> 
          </div> 
          <span class='clear' id='end_of_content_spacer'></span> 
        </div> 
      </div> 
      <div id='footer'> 
        <footer> 
          <a href='about'>About this Site</a> 
          (c) 2011
          <a href='authors'>junethack developers</a> 
        </footer> 
      </div>
